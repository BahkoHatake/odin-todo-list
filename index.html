<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="main.js" defer></script>
    <script src="https://kit.fontawesome.com/981a3dde3a.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="title">Todo List</div>
            <div class="nav">
                <button id="home"><i class="fa-solid fa-house"></i> Home</button>
                <button><i class="fa-solid fa-calendar-day"></i></i> Today</button>
                <button><i class="fa-solid fa-stopwatch"></i> Upcoming</button>
                <div><i class="fa-solid fa-list-check"></i> Projects</div>
            </div>
            <div class="projects"></div>
        </div>
        <div class="todo-list">
            <form class="todo-form" action="">
                <div>
                    <label for="title">Title</label>
                    <input type="text" name="title" id="title" required>
                </div>
                <div>
                    <label for="dueDate">Due Date</label>
                    <input type="date" name="dueDate" id="dueDate" required>
                </div>
                <div>
                    <label for="title">Description</label>
                    <input type="text" name="description" id="description" required>
                </div>
                <div>
                    <label for="priority">Priority</label>
                    <input list="priorities" name="priority" id="priority" >
                    
                    <datalist id="priorities">
                      <option value="Low">
                      <option value="Mid">
                      <option value="High">
                    </datalist>
                </div>
                <div class="todo-btn">
                    <button type="button" id="todo-close">Close</button>
                    <button type="submit" id="todo-add">ADD</button>
                </div>
            </form>
            <button class="new-todo">Add Task</button>
        </div>
    </div>
</body>
</html>
