<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="main.js" defer></script>
    <script src="https://kit.fontawesome.com/981a3dde3a.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="title">Todo List</div>
            <div class="nav">
                <button id="home"><i class="fa-solid fa-house"></i> Home</button>
                <button><i class="fa-solid fa-calendar-day"></i></i> Today</button>
                <button><i class="fa-solid fa-stopwatch"></i> Upcoming</button>
                <div><i class="fa-solid fa-list-check"></i> Projects</div>
                <div class="projects-container">
                    <div class="projects"></div>
                    <div class="project-form-container">
                        <button class="new-project"><i class="fa-solid fa-plus"></i> New Project</button>
                        <form action="" class="project-form">
                            <input type="text" id="p-title" name="p-title">
                            <button class="btn" type="button" id="p-close">Close</button>
                            <button class="btn" type="submit" id="p-add">ADD</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
            <div class="todo-list-container">
                <div class="todo-list">
                </div>
                <div class="form-container">
                    <button class="new-todo">Add Task</button>
                    <form class="todo-form" action="">
                        <div>
                            <label for="title">Title</label>
                            <input type="text" name="title" id="title" required>
                        </div>
                        <div>
                            <label for="dueDate">Due Date</label>
                            <input type="date" name="dueDate" id="dueDate" required>
                        </div>
                        <div>
                            <label for="title">Description</label>
                            <input type="text" name="description" id="description" required>
                        </div>
                        <div>
                            <label for="priority">Priority</label>
                            <input list="priorities" name="priority" id="priority" >
                    
                            <datalist id="priorities">
                              <option value="Low">
                              <option value="Mid">
                              <option value="High">
                            </datalist>
                        </div>
                        <div class="todo-btn">
                            <button class="btn" type="button" id="todo-close">Close</button>
                            <button class="btn" type="submit" id="todo-add">ADD</button>
                        </div>
                    </form>
                </div>
            </div>
    </div>
</body>
</html>
